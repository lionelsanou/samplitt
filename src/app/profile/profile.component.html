<app-navigationbar [userIsLoggedIn]="isLoggedIn"></app-navigationbar>
<br/>
<div class="container">



        <!--Testing Something New-->
        <div id="accordion">
                <div class="card">
                        <div class="card-header" id="headingOne">
                                <h5 class="mb-0">
                                        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                                User Profile Data
                                        </button>
                                </h5>
                        </div>

                        <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                                <div class="card-body">
                                        <div class="row">
                                                <div class="cols-md-3">
                                                        <!--
                                                        <img [src]="url" height="200">
                                                        <br/>
                                                        <input type='file' (change)="onSelectFile($event)">
                                                        -->

                                                        <!--Display Picture if the user already uploaded a picture-->
                                                        <div *ngIf="showPhoto">
                                                                <img [src]="url" class="img-thumbnail" width="350" height="300" alt="Responsive image">
                                                                <div>
                                                                        <button (click)="editphoto()">Edit Profile Picture</button>
                                                                </div>
                                                        </div>
                                                        <!--Photo Picker-->
                                                        <div *ngIf="!showPhoto">
                                                                <amplify-photo-picker *ngIf="true" path="image" [storageOptions]="{'level':'public'}" (uploaded)="onImageUploaded($event)"></amplify-photo-picker>
                                                                <button (click)="editphoto()">Restore Previous Profile Picture</button>
                                                        </div>
                                                        <br/>

                                                        <form [formGroup]="userForm">

                                                                <div class="form-group">
                                                                        <label for="firstname">First Name</label>
                                                                        <input type="text" class="form-control" formControlName="firstname" placeholder="Enter Your First Name">
                                                                </div>
                                                                <div class="form-group">
                                                                        <label for="lastname">Last Name</label>
                                                                        <input type="text" class="form-control" formControlName="lastname" placeholder="Enter Your Last Name">
                                                                </div>
                                                                <button type="submit" (click)="submit()" class="btn btn-primary">Save Profile Info</button>
                                                        </form>
                                                </div>
                                        </div>
                                </div>
                        </div>
                </div>
                <div class="card">
                        <div class="card-header" id="headingTwo">
                                <h5 class="mb-0">
                                        <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                                Restaurant info
                                        </button>
                                </h5>
                        </div>
                        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                                <div class="card-body">
                                        <form>

                                                <div class="form-group">
                                                        <label for="inputAddress">Address</label>
                                                        <input type="text" class="form-control" id="inputAddress" placeholder="address line 1">
                                                </div>
                                                <div class="form-group">
                                                        <label for="inputAddress2">Address 2</label>
                                                        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                                                </div>
                                                <div class="form-row">
                                                        <div class="form-group col-md-6">
                                                                <label for="inputCity">City</label>
                                                                <input type="text" class="form-control" id="inputCity">
                                                        </div>
                                                        <div class="form-group col-md-4">
                                                                <label for="inputState">State</label>
                                                                <select id="inputState" class="form-control">
                                                                        <option *ngFor="let state of usStates">{{state.name}}</option>
                                                
                                                                </select>
                                                        </div>
                                                        <div class="form-group col-md-2">
                                                                <label for="inputZip">Zip</label>
                                                                <input type="text" class="form-control" id="inputZip">
                                                        </div>
                                                </div>
                                                <button type="submit" class="btn btn-primary">Save Address</button>
                                        </form>
                                </div>
                        </div>
                </div>
        </div>
</div>
